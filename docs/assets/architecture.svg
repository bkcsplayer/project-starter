<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#94a3b8" text-anchor="middle">Architecture Overview</text>
  
  <!-- Browser -->
  <rect x="320" y="70" width="160" height="50" rx="8" fill="#1e293b" stroke="#475569"/>
  <text x="400" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">üåê Browser</text>
  
  <!-- Arrow down -->
  <path d="M400 120 L400 150" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#475569"/></marker></defs>
  
  <!-- Gateway -->
  <rect x="280" y="160" width="240" height="60" rx="8" fill="#1e40af" fill-opacity="0.3" stroke="#3b82f6"/>
  <text x="400" y="185" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">Nginx Gateway</text>
  <text x="400" y="205" font-family="monospace" font-size="11" fill="#93c5fd" text-anchor="middle">:8080</text>
  
  <!-- Arrows from gateway -->
  <path d="M310 220 L170 260" stroke="#475569" stroke-width="2"/>
  <path d="M400 220 L400 260" stroke="#475569" stroke-width="2"/>
  <path d="M490 220 L630 260" stroke="#475569" stroke-width="2"/>
  
  <!-- Web -->
  <rect x="70" y="270" width="160" height="70" rx="8" fill="#059669" fill-opacity="0.2" stroke="#10b981"/>
  <text x="150" y="300" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#34d399" text-anchor="middle">Web (React)</text>
  <text x="150" y="320" font-family="monospace" font-size="10" fill="#6ee7b7" text-anchor="middle">Vite + Tailwind</text>
  
  <!-- Admin -->
  <rect x="320" y="270" width="160" height="70" rx="8" fill="#7c3aed" fill-opacity="0.2" stroke="#8b5cf6"/>
  <text x="400" y="300" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#a78bfa" text-anchor="middle">Admin (React-Admin)</text>
  <text x="400" y="320" font-family="monospace" font-size="10" fill="#c4b5fd" text-anchor="middle">MUI + dataProvider</text>
  
  <!-- API -->
  <rect x="570" y="270" width="160" height="70" rx="8" fill="#ea580c" fill-opacity="0.2" stroke="#f97316"/>
  <text x="650" y="295" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fb923c" text-anchor="middle">API</text>
  <text x="650" y="315" font-family="monospace" font-size="10" fill="#fdba74" text-anchor="middle">Node | Go | Python</text>
  <text x="650" y="330" font-family="monospace" font-size="9" fill="#fed7aa" text-anchor="middle">/api/*</text>
  
  <!-- Arrow from API to DB -->
  <path d="M650 340 L650 380" stroke="#475569" stroke-width="2"/>
  
  <!-- Database -->
  <rect x="570" y="390" width="160" height="60" rx="8" fill="#0891b2" fill-opacity="0.2" stroke="#06b6d4"/>
  <text x="650" y="420" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#22d3ee" text-anchor="middle">PostgreSQL</text>
  <text x="650" y="438" font-family="monospace" font-size="10" fill="#67e8f9" text-anchor="middle">:5432</text>
  
  <!-- OpenRouter -->
  <rect x="70" y="390" width="160" height="60" rx="8" fill="#be185d" fill-opacity="0.2" stroke="#ec4899"/>
  <text x="150" y="420" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f472b6" text-anchor="middle">OpenRouter</text>
  <text x="150" y="438" font-family="monospace" font-size="10" fill="#f9a8d4" text-anchor="middle">reasoning: effort=high</text>
  
  <!-- Arrow from API to OpenRouter -->
  <path d="M570 305 L280 380" stroke="#475569" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="400" y="350" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">/ai/reason</text>
  
  <!-- Legend -->
  <text x="40" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Docker Compose: All services run in containers ‚Ä¢ Single command startup ‚Ä¢ Switch backends with overlay files</text>
</svg>