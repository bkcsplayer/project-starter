<rect x="60" y="120" width="320" height="120" rx="14" fill="#f1f5f9" stroke="#cbd5e1"/>
<text x="90" y="160" font-family="Inter,Segoe UI,Arial" font-size="22" fill="#0f172a" font-weight="600">Web (Vite + Tailwind)</text>
<text x="90" y="195" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#334155">http://localhost:8080/</text>

<rect x="60" y="280" width="320" height="120" rx="14" fill="#f1f5f9" stroke="#cbd5e1"/>
<text x="90" y="320" font-family="Inter,Segoe UI,Arial" font-size="22" fill="#0f172a" font-weight="600">Admin (React-Admin)</text>
