<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="project-starter banner">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity=".25"/>
    </filter>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="300" fill="#0b1220"/>
  <rect width="1200" height="300" fill="url(#grid)"/>
  <circle cx="200" cy="80" r="160" fill="url(#g)" opacity="0.35" filter="url(#shadow)"/>
  <circle cx="980" cy="240" r="200" fill="url(#g)" opacity="0.25" filter="url(#shadow)"/>
  <rect x="80" y="70" width="1040" height="160" rx="22" fill="#0f172a" opacity="0.75" filter="url(#shadow)"/>

  <text x="120" y="145" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="800" fill="#ffffff">
    project-starter
  </text>
  <text x="120" y="190" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" fill="#dbeafe" opacity="0.95">
    Single-repo template for fast prototypes • Cursor rules • Docker-first • OpenRouter reasoning models
  </text>

  <g transform="translate(120 215)">
    <rect x="0" y="0" width="152" height="36" rx="10" fill="#0ea5e9" opacity="0.95"/>
    <text x="76" y="24" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="14" font-weight="700" fill="#001018">React + Vite</text>

    <rect x="170" y="0" width="154" height="36" rx="10" fill="#22c55e" opacity="0.95"/>
    <text x="247" y="24" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="14" font-weight="700" fill="#001018">Docker + VPS</text>

    <rect x="340" y="0" width="200" height="36" rx="10" fill="#a855f7" opacity="0.95"/>
    <text x="440" y="24" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="14" font-weight="700" fill="#001018">OpenRouter Reasoning</text>
  </g>
</svg>
