name: project-starter

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Default backend: Node (Fastify)
  api:
    build:
      context: ./services/api-node
      dockerfile: Dockerfile
    environment:
      PORT: ${API_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/app}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      APP_NAME: ${APP_NAME:-project-starter}
      APP_URL: ${APP_URL:-http://localhost:8080}
      OPENROUTER_REASONING_MODEL: ${OPENROUTER_REASONING_MODEL:-}
      OPENROUTER_DEFAULT_MODEL: ${OPENROUTER_DEFAULT_MODEL:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      PORT: ${WEB_PORT:-5173}
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5173/"]
      interval: 10s
      timeout: 3s
      retries: 20

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    environment:
      PORT: ${ADMIN_PORT:-5174}
    ports:
      - "5174:5174"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5174/"]
      interval: 10s
      timeout: 3s
      retries: 20

  gateway:
    image: nginx:1.27-alpine
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
      admin:
        condition: service_healthy

volumes:
  pgdata:
