name: project-starter

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./db/seed:/docker-entrypoint-initdb.d/seed:ro
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  # Default backend: Node (Fastify)
  api:
    build:
      context: ./services/api-node
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      APP_NAME: ${APP_NAME:-project-starter}
      APP_URL: ${APP_URL:-http://localhost:8080}
      OPENROUTER_REASONING_MODEL: ${OPENROUTER_REASONING_MODEL:-}
      OPENROUTER_DEFAULT_MODEL: ${OPENROUTER_DEFAULT_MODEL:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Web landing page
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:80/healthz" ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Admin panel
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:80/healthz" ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Gateway - nginx reverse proxy
  gateway:
    image: nginx:1.27-alpine
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
      admin:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/nginx-health" ]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  pgdata:
