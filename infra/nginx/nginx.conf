events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Upstream definitions
    upstream api_upstream { server api:8080; }
    upstream web_upstream { server web:80; }
    upstream admin_upstream { server admin:80; }

    server {
        listen 8080;

        # Health check for gateway itself
        location /nginx-health {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # API - proxy to backend service
        location /api/ {
            proxy_pass http://api_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Admin - React-Admin SPA
        location /admin/ {
            proxy_pass http://admin_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Admin assets - catch /admin without trailing slash
        location = /admin {
            return 301 /admin/;
        }

        # Web - Landing page (default route)
        location / {
            proxy_pass http://web_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
